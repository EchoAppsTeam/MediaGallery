<!DOCTYPE html>
<html>
<head>
	<title>Echo MediaGallery v{%=packageVersions.stable%} Demo</title>
</head>

<body>

	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>

	<div id="container" style="margin: 0px auto; max-width: 1040px;"></div>

	<script type="text/javascript">

		Echo.Loader.initApplication({
			"scripts": {
				"dev": "{%=baseURLs.dev%}/app.js",
				"prod": "{%=baseURLs.prod%}/app.js"
			},
			"component": "Echo.Apps.MediaGallery",
			"backplane": {
				"serverBaseURL": "https://api.echoenabled.com/v1",
				"busName": "echo"
			},
			"config": {
				"target": document.getElementById("container"),
				"targetURL": "http://demo-mikhailov.rhcloud.com/social-source-input/4h52q8zn1m",
				"auth": {
					"allowAnonymousSubmission": true
				},
				"dependencies": {
					"FilePicker": {"apiKey": "AFLWUBllDRwWZl7sQO1V1z"},
					"embedly": {"apiKey": "5945901611864679a8761b0fcaa56f87"},
					"Janrain": {"appId": "echo-appserver"},
					"StreamServer": {"appkey": "echo.echo.streamserver.echo.prod"}
				}
			}
		});

	</script>

</body>
</html>
