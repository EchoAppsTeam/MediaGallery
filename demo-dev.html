<!DOCTYPE html>
<html>
<head>
	<title>Echo MediaGallery v{%=packageVersions.stable%} Demo</title>
</head>

<body>

	<script type="text/javascript" src="http://cdn.echoenabled.com/sdk/v3/loader.js"></script>

	<div id="container" style="margin: 0px auto; max-width: 1200px;"></div>

	<script type="text/javascript">

		Echo.Loader.initApplication({
			"script": "{%=baseURL%}/app.js",
			"component": "Echo.Apps.MediaGallery",
			"backplane": {
				"serverBaseURL": "https://api.echoenabled.com/v1",
				"busName": "echo"
			},
			"config": {
				"target": document.getElementById("container"),
				"targetURL": "http://conversations.echoplatform.com/social-source-input/v34jmst3gz-139091879614715595525642856956",
				"dependencies": {
					"Janrain": {"appId": "echo-appserver"},
					"StreamServer": {"appkey": "echo.echo.streamserver.echo.prod"}
				}
			}
		});

	</script>

</body>
</html>
